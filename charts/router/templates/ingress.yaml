apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "router.fullname" . }}
  labels:
    {{- include "router.labels" . | nindent 4 }}
spec:
  ingressClassName: traefik
  rules:
  - host: router.kubefox.io
    http:
      paths:
      - backend:
          service:
            name: {{ include "router.fullname" . }}
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - router.kubefox.io
    secretName: {{ include "router.fullname" . }}